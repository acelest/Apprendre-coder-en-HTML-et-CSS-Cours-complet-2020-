<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      body,
      p {
        margin: 0px;
      }
      p {
        background-color: lightblue;
      }
      #p3 {
        margin: 20px;
      }
      span {
        margin: 100px;
        background-color: yellow;
      }
      #p6 {
        margin-top: 40px;
        margin-right: 40px;
        margin-bottom: 40px;
        margin-left: 40px;
      }
    </style>
  </head>

    <h1>Un titre de niveau 1</h1>
    <p id="p1">Un premier paragraphe</p>
    <p id="p2">Un deuxieme paragraphe</p>
    <p id="p3">Un<span>troisieme</span>paragraphe</p>
    <p id="p4">Un quatrieme paragraphe</p>
    <p id="p5">Un cinquieme paragraphe</p>
    <p id="p6">Un sixieme paragraphe</p>
    <p id="p7">Un septieme paragraphe</p>

  </body>
</html>
