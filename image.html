<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les images</title>
    <style>
      .container {
        width: 50%;
        margin: 0 auto;
        border: 1px solid black;
        box-sizing: border-box;
      }
      img {
        width: 500px;
        margin: 20px;
        padding: 10px;
        margin-bottom: -40px;
      }
      figcaption {
        width: 500px;
        margin: 30px;
        background-color: darkseagreen;
        color: #fff;
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <figure>
        <img src="/img/django.jpg" alt="coucher de soleil" />
        <figcaption>La mer mediterranee un soir d'ete</figcaption>
      </figure>
    </div>
  </body>
</html>
